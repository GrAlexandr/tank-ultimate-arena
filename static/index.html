<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tank ultimate Arena</title>

	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="form">
			<input type="text" class="tank-name" placeholder="Enter the name of the tank">
			<input type="submit" class="btn" value="&#10010;">
			<img class="tank-arena" src="img/tank-arena.png" alt="Tank ultimate arena">

			<div class="tank-select">
				<label>Choose a tank</label>
				<ul class="tank-selection">
					<li data-tank="1"> <!--class="selected"-->
						<img src="img/tank-1.png">
					</li>
					<li data-tank="2">
						<img src="img/tank-2.png">
					</li>
					<li data-tank="3">
						<img src="img/tank-3.png">
					</li>
				</ul>
			</div>
		</div>

		<div id="arena">
			<button id="btn">&laquo;</button>
			<audio id="sound-fon" src="sound/scooter_fire.mp3" preload controls autoplay> <!-- autoplay -->
				Тег audio не поддерживается вашим браузером
			</audio>

			<canvas id="game"></canvas>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/tiles.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/tank.js"></script>
	<script type="text/javascript" src="js/shell.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/client.js"></script>

</body>
</html>
