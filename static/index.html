<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tank ultimate Arena</title>

	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/tanks.css">
</head>
<body>

	<div id="prompt" class="name-prompt">
		<div class="input-group">
			<input id="tank-name" type="text" class="form-control" placeholder="Enter the name of the tank">
			<span class="input-group-btn">
				<input id="join" class="btn btn-primary" type="submit" value="Start">
			</span>
		</div>

		<img class="tank-arena" src="img/tank-arena.png" alt="Tank ultimate arena">

		<div class="tank-select col-md-12">
			<label>Choose a tank</label>
			<ul class="tank-selection">
				<li class="selected" data-tank="1">
					<img src="img/tank-1.png">
				</li>
				<li data-tank="2">
					<img src="img/tank-2.png">
				</li>
				<li data-tank="3">
					<img src="img/tank-3.png">
				</li>
			</ul>
		</div>

	</div>

	<div id="arena" class="arena">
		<!--<button id="btn">&laquo;</button>-->
		<!--<audio id="sound-fon" src="sound/scooter_fire.mp3" autoplay preload controls>-->
			<!--Тег audio не поддерживается вашим браузером-->
		<!--</audio>-->
		<!--&#8230;
		&laquo;
		&#926;-->
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/tank.js"></script>
	<script type="text/javascript" src="js/shell.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/client.js"></script>

</body>
</html>
