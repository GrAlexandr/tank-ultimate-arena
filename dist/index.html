<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tank ultimate Arena</title>

	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="css/bundle.css" rel="stylesheet">

</head>
<body>

	<div class="form">
		<input type="text" class="tank-name" placeholder="Enter the name of the tank">
		<input type="submit" class="btn" value="&#10010;">
		<img class="tank-arena" src="img/tank-arena.png" alt="Tank ultimate arena">

		<div class="tank-select">
			<label>Choose a tank</label>
			<ul class="tank-selection">
				<li data-tank="1">
					<img src="img/tank-1.png">
				</li>
				<li data-tank="2">
					<img src="img/tank-2.png">
				</li>
				<li data-tank="3">
					<img src="img/tank-3.png">
				</li>
			</ul>
		</div>
	</div>

	<div id="arena">
		<button id="btn">&laquo;</button>
		<audio id="introduction" src="sound/scooter_fire_introduction.mp3" autoplay>
			The audio tag is not supported by your browser
		</audio>
		<audio id="sound-fon" src="sound/scooter_fire.mp3" controls>
			The audio tag is not supported by your browser
		</audio>

		<canvas id="game"></canvas>
	</div>


	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
